<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title -->
    <title>Cosmic Match | The astrological memory game</title>
    <!-- Meta keywords -->
    <meta name="keywords" content="Memory game, matching pairs, fun, game, cosmos, astrology, stars, star constellations">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/821756c581.js" crossorigin="anonymous"></script>
    <!-- Own CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
</head>
<body>
    <!-- Heading -->
    <header class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1>Cosmic Match</h1>
            </div>
        </div>
    </header>
    <!-- /.Heading -->

    <article class="container">
        <div class="row">
            <div class="col-12 my-col">
                <div class="row">
                    <!-- Player details -->
                    <div class="col-6 my-col">
                        <h2>Player</h2>
                    </div>
                    <!-- /.Player details -->
                    <!-- Action items -->
                    <div class="col-6 my-col">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a href="#" class="action-items">
                                    <i class="fas fa-redo-alt"></i>
                                    <span class="sr-only">Restart</span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#" class="action-items">
                                    <i class="fas fa-question"></i>
                                    <span class="sr-only">Instructions</span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#" class="action-items">
                                    <i class="fas fa-volume-up"></i>
                                    <span class="sr-only">Sound On</span>
                                </a>
                            </li>
                            <li class="list-inline-item d-none">
                                <a href="#" class="action-items">
                                    <i class="fas fa-volume-mute"></i>
                                    <span class="sr-only">Sound Off</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.Action items -->
                </div>
            </div>
            <!-- Game details -->
            <div class="col-12 my-col">
                <div class="row">
                    <div class="col-4 my-col">
                        <i class="fas fa-hourglass-start" aria-hidden="true"></i>
                        <span class="sr-only">Time:</span> 
                        <span>1:00</span>         
                    </div>
                    <div class="col-4 my-col">
                        <i class="fas fa-mouse" aria-hidden="true">                        </i>
                        <span class="sr-only">Flips:</span>   
                        <span>0</span>    
                    </div>
                    <div class="col-4 my-col">
                        <i class="fas fa-bolt" aria-hidden="true"></i>
                        <span class="sr-only">Difficulty:</span>  
                        <span>?</span>         
                    </div>
                </div>
            </div>
            <!-- /.Game details -->
            <!-- Cards -->
            <div class="col-12">
                
            </div>
            <!-- /.Cards -->
        </div>    
    </article>

    <footer>
        <p>Copyright 2020 Anabela Leal Costa, for educational purposes only</p>
    </footer>
</body>
</html>
