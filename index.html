<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title -->
    <title>Cosmic Match | The astrological memory game</title>
    <!-- Meta keywords -->
    <meta name="keywords" content="Memory game, matching pairs, fun, game, cosmos, astrology, stars, star constellations">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/821756c581.js" crossorigin="anonymous"></script>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <!-- Own CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
</head>
<body>
    <!-- Heading -->
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 heading-div">
                <h1 class="text-uppercase text-center">Cosmic Match</h1>
            </div>
        </div>
    </header>
    <!-- /.Heading -->

    <article class="container">
        <div class="row">
            <div class="col-12 col-lg-4 my-col">
                <div class="row">
                    <div class="col-6 col-lg-12 my-col info-container-desktop">
                        <!-- Player details -->
                        <h2 class="text-uppercase">Player</h2>
                        <!-- /.Player details -->
                        <!-- Game details (desktop) -->
                        <div class="col-12 d-none d-lg-block my-col game-detail-container-desktop">
                            <div class="row">
                                <div class="col-12 d-lg-block my-col game-detail-desktop">
                                    <i class="fas fa-hourglass-start d-md-none" aria-hidden="true"></i>
                                    <span class="sr-only d-md-none">Time:</span> 
                                    <span class="d-none d-md-inline text-uppercase">Time: </span>
                                    <span>1:00</span>         
                                </div>
                                <div class="col-12 d-lg-block my-col game-detail-desktop">
                                    <i class="fas fa-mouse d-md-none" aria-hidden="true">                        </i>
                                    <span class="sr-only d-md-none">Flips:</span> 
                                    <span class="d-none d-md-inline text-uppercase">Flips: </span> 
                                    <span>0</span>    
                                </div>
                                <div class="col-12 d-lg-block my-col game-detail-desktop">
                                    <i class="fas fa-bolt d-md-none" aria-hidden="true"></i>
                                    <span class="sr-only d-md-none">Difficulty:</span> 
                                    <span class="d-none d-md-inline text-uppercase">Difficulty: </span> 
                                    <span>?</span>         
                                </div>
                            </div>
                        </div>
                        <!-- /.Game details (desktop) -->
                        <!-- Action items (desktop) -->
                        <div class="col-12 d-none d-lg-block my-col action-items-container">
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <a href="#" class="action-items">
                                        <i class="fas fa-redo-alt" aria-hidden="true"></i>
                                        <span class="sr-only">Restart</span>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#" class="action-items">
                                        <i class="fas fa-question" aria-hidden="true"></i>
                                        <span class="sr-only">Instructions</span>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#" class="action-items">
                                        <i class="fas fa-volume-up" aria-hidden="true"></i>
                                        <span class="sr-only">Sound On</span>
                                    </a>
                                </li>
                                <li class="list-inline-item d-none">
                                    <a href="#" class="action-items">
                                        <i class="fas fa-volume-mute" aria-hidden="true"></i>
                                        <span class="sr-only">Sound Off</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!-- /.Action items (desktop) -->
                    </div>
                    <!-- Action items (phone + tablet) -->
                    <div class="col-6 d-lg-none my-col action-items-container d-flex flex-row-reverse">
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <a href="#" class="action-items">
                                        <i class="fas fa-redo-alt" aria-hidden="true"></i>
                                        <span class="sr-only">Restart</span>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#" class="action-items">
                                        <i class="fas fa-question" aria-hidden="true"></i>
                                        <span class="sr-only">Instructions</span>
                                    </a>
                                </li>
                                <li class="list-inline-item last-item">
                                    <a href="#" class="action-items">
                                        <i class="fas fa-volume-up" aria-hidden="true"></i>
                                        <span class="sr-only">Sound On</span>
                                    </a>
                                </li>
                                <li class="list-inline-item d-none">
                                    <a href="#" class="action-items">
                                        <i class="fas fa-volume-mute" aria-hidden="true"></i>
                                        <span class="sr-only">Sound Off</span>
                                    </a>
                                </li>
                            </ul>
                    </div>
                    <!-- /.Action items -->
                </div>
            </div>
            <!-- Game details (phone + tablet) -->
            <div class="col-12 d-lg-none my-col">
                <div class="row">
                    <div class="col-4 col-md-3 my-col">
                        <p class="game-detail-mobile" id="time">
                            <i class="fas fa-hourglass-start d-md-none" aria-hidden="true"></i>
                            <span class="sr-only d-md-none">Time:</span> 
                            <span class="d-none d-md-inline text-uppercase">Time: </span>  
                            <span>1:00</span>
                        </p>         
                    </div>
                    <div class="col-4 col-md-3 my-col" id="flips">
                        <p class="game-detail-mobile">
                            <i class="fas fa-mouse d-md-none" aria-hidden="true">                        </i>
                            <span class="sr-only d-md-none">Flips:</span> 
                            <span class="d-none d-md-inline text-uppercase">Flips: </span>  
                            <span>0</span> 
                        </p>   
                    </div>
                    <div class="col-4 col-md-6 my-col">
                        <p class="game-detail-mobile" id="difficulty">
                            <i class="fas fa-bolt d-md-none" aria-hidden="true"></i>
                            <span class="sr-only d-md-none">Difficulty:</span>  
                            <span class="d-none d-md-inline text-uppercase">Difficulty: </span>  
                            <span>?</span>
                        </p>         
                    </div>
                </div>
            </div>
            <!-- /.Game details -->
            <!-- Cards -->
            <div class="col-12 col-lg-8 my-col card-container">
                <div class="row card-board">
                    <div class="col-4 col-lg-3 my-col card">
                            <img src="assets/images/cards-easy/aquaris.png" id="aquaris1" class="cards card-front aquaris" alt="Aquaris">
                            <img src="assets/images/cards-back/telescope.png" class="cards card-back" alt="Telescope">
                    </div>
                    <div class="col-4 col-lg-3 my-col card">
                        <img src="assets/images/cards-easy/aquaris.png" id="aquaris2" class="cards card-front aquaris" alt="Aquaris">
                        <img src="assets/images/cards-back/telescope.png" class="cards card-back" alt="Telescope">
                    </div>
                    <div class="col-4 col-lg-3 my-col card">
                        <img src="assets/images/cards-easy/capricorn.png" id="capricorn1" class="cards card-front capricorn" alt="Capricorn">
                        <img src="assets/images/cards-back/telescope.png" class="cards card-back" alt="Telescope">
                    </div>
                    <div class="col-4 col-lg-3 my-col card">
                        <img src="assets/images/cards-easy/capricorn.png" id="capricorn2" class="cards card-front capricorn" alt="Capricorn">
                        <img src="assets/images/cards-back/telescope.png" class="cards card-back" alt="Telescope">
                    </div>
                    <div class="col-4 col-lg-3 my-col card">
                        <img src="assets/images/cards-easy/saggitarius.png" id="saggitarius1" class="cards card-front saggitarius" alt="Saggitarius">
                        <img src="assets/images/cards-back/telescope.png" class="cards card-back" alt="Telescope">
                    </div>
                    <div class="col-4 col-lg-3 my-col card">
                        <img src="assets/images/cards-easy/saggitarius.png" id="saggitarius2" class="cards card-front saggitarius" alt="Saggitarius">
                        <img src="assets/images/cards-back/telescope.png" class="cards card-back" alt="Telescope">
                    </div>
                    <div class="col-4 col-lg-3 my-col card">
                        <img src="assets/images/cards-easy/scorpio.png" id="scorpio1" class="cards card-front scorpio" alt="Scorpio">
                        <img src="assets/images/cards-back/telescope.png" class="cards card-back" alt="Telescope">
                    </div>
                    <div class="col-4 col-lg-3 my-col card">
                        <img src="assets/images/cards-easy/scorpio.png" id="scorpio2" class="cards card-front scorpio" alt="Scorpio">
                        <img src="assets/images/cards-back/telescope.png" class="cards card-back" alt="Telescope">
                    </div>
                    <div class="col-4 col-lg-3 my-col card">
                        <img src="assets/images/cards-easy/libra.png" id="libra1" class="cards card-front libra" alt="Libra">
                        <img src="assets/images/cards-back/telescope.png" class="cards card-back" alt="Telescope">
                    </div>
                    <div class="col-4 col-lg-3 my-col card">
                        <img src="assets/images/cards-easy/libra.png" id="libra2" class="cards card-front libra" alt="Libra">
                        <img src="assets/images/cards-back/telescope.png" class="cards card-back" alt="Telescope">
                    </div>
                    <div class="col-4 col-lg-3 my-col card">
                        <img src="assets/images/cards-easy/virgo.png" id="virgo1" class="cards card-front virgo" alt="Virgo">
                        <img src="assets/images/cards-back/telescope.png" class="cards card-back" alt="Telescope">
                    </div>
                    <div class="col-4 col-lg-3 my-col card">
                        <img src="assets/images/cards-easy/virgo.png" id="virgo2" class="cards card-front virgo" alt="Virgo">
                        <img src="assets/images/cards-back/telescope.png" class="cards card-back" alt="Telescope">
                    </div>
                </div>
            </div>
            <!-- /.Cards -->
        </div>    
    </article>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-center">Copyright <i class="far fa-copyright" aria-hidden="true"></i> 2020 Anabela Leal Costa</p>
                </div>
            </div>
        </div>
    </footer>

<!-- Scripts -->
<script src="assets/js/game.js"></script>
<!-- /.Scripts -->
</body>
</html>
